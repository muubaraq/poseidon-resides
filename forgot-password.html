<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/password.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/logo.png">
   <title>Forgot Password</title>
</head>
<body>

   <section class="password-reset">
      <div class="container">
         <div class="row ">
            <div class="col bg-light p-4 rounded">
               <p>If you continue, Cevon Scissors will send a message to the<br> e-mail
                  addressyou provided with a link to reset your password.</p>
               </p>
               <form>
                  <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <button type="submit" class="btn rounded-pill my-3 p-2" style="background-color:rgb(254,105,7); color: white;">Send reset password email</button>
               </form>
               <a href="login.html" style="color:rgb(254,105,7) ;">Back to Sign In</a>
            </div>
      </div>
   </section>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/custom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>WOMEN Section</title>
  </head>
  <body>
    <div class="container pt-5 mt-5">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex">
              <div class="d-flex align-items-center bg-light p-3">
                <div class="d-flex flex-column">
                  <p class="text-secondary">LOOKBOOK</p>
                  <h3 class="display-3 fw-bold text-secondary">02</h3>
                </div>
                <img
                  src="img/image 38.png"
                  width="200px"
                  height="200px"
                  class="img-fluid"
                  alt="women catalog"
                />
              </div>
              <div class="p-3">
                <h4 class="text-warning fw-bold">
                  PROM<br />STUNNING LACE DRESS
                </h4>
                <p class="fs-4">N4000.00</p>
                <p width="30%">
                  Handmade design fabric, something to give you that royal feel
                  at any occassion.
                </p>
                <h5 class="text-primary fs-6">OUT OF STOCK</h5>
                <i class="bi-circle-fill"></i>
                <select
                  id="state-list"
                  name="State"
                  data-name="State"
                  class="statetext border-0"
                  style="color: transparent"
                >
                  <option value=""></option>
                  <option value="RED" id="red">RED</option>
                  <option value="YELLOW" id="yellow">YELLOW</option>
                  <option value="GREEN" id="green">GREEN</option>
                </select>
                <label>Size</label>
                <select class="border-0" style="color: transparent">
                  <option selected style="color: rgb(145, 156, 161)">36</option>
                  <option>38</option>
                  <option>40</option>
                  <option>42</option>
                </select>
              </div>
            </div>
          </div>
          <div class="carousel-item">what</div>
          <div class="carousel-item">happy</div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
